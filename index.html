<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav class="navbar">Weather App By RJN</nav>
        <div class="container">
            <div class="content">
                <div class="searchbox">
                    <input type="text" class="searchbar" placeholder="Enter any city">
                    <button class="search-btn"><img src="./images/search.svg" alt="">
                        <span>
                            Search
                        </span></button>
                </div>
                <div class="data">
                    <section class="section1">
                        <div class="temp-cont">
                            <div class="text">
                                <div class="text1">
                                    Hello There
                                </div>
                                <div class="text2">Today's Temprature is,</div>
                            </div>
                            <div class="temp">
                                <section class="temp-data">
                                    30 °C
                                </section>
                                <section class="city">
                                    In &nbsp;<span class="cityname">
                                        Miraj
                                    </span>
                                </section>
                            </div>
                        </div>
                        <div class="image">
                       
                                    <section class="weather-name">
                                        Misty
                                    </section>
                                <img class="weather-img" src="./images/cloud-angled-rain-stroke-rounded.svg" alt="">
                        </div>
                    </section>
                    <section class="headings">
                        <div class="wind-heading">Wind</div>
                        <div class="min-temp-heading">Min Temp</div>
                        <div class="max-temp-heading">Max Temp</div>
                        <div class="description-heading">Description</div>
                        <div class="humidity-heading">Humidity</div>
                    </section>
                    <section class="section2">
                        <div class="wind">2 Km/h <img src="./images/wind.svg" alt=""></div>
                        <div class="min-temp">37 °C</div>
                        <div class="max-temp">40°C</div>
                        <div class="description">Over Cast clouds</div>
                        <div class="humidity">68%</div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
